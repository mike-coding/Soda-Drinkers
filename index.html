<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soda Drinker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main Menu -->
    <div id="main-menu" class="screen active">
        <h1 class="title">SODA DRINKERS</h1>
        <div class="menu-content">
            <input type="text" id="username-input" placeholder="Enter your username" maxlength="20">
            <button id="join-btn" class="menu-btn">Next</button>
        </div>
    </div>

    <!-- Character Creator - Avatar Selection -->
    <div id="character-creator" class="screen">
        <h1 class="title" style="font-size: 4rem;">CREATE YOUR CHARACTER</h1>
        <div class="menu-content">
            <h3 style="margin-bottom: 1.5rem; color: #333;">Choose Your Avatar:</h3>
            <div class="avatar-options">
                <button class="avatar-btn" data-avatar="characters/69177d9c6a9c9.jpg">
                    <img src="characters/69177d9c6a9c9.jpg" alt="Avatar 1">
                </button>
                <button class="avatar-btn" data-avatar="characters/Pharmaceutical-Scientist.jpg">
                    <img src="characters/Pharmaceutical-Scientist.jpg" alt="Avatar 2">
                </button>
                <button class="avatar-btn" data-avatar="characters/1000_F_64266773_aVMZ2ZXJYTeUQ5lPreO3P54m3XydECGf.jpg">
                    <img src="characters/1000_F_64266773_aVMZ2ZXJYTeUQ5lPreO3P54m3XydECGf.jpg" alt="Avatar 3">
                </button>
                <button class="avatar-btn" data-avatar="characters/actor-newman-seinfeld-345194_large.jpg">
                    <img src="characters/actor-newman-seinfeld-345194_large.jpg" alt="Avatar 4">
                </button>
            </div>
            <button id="next-to-butt-btn" class="menu-btn" style="margin-top: 2rem;" disabled>Next</button>
        </div>
    </div>

    <!-- Character Creator - Butt Size Selection -->
    <div id="butt-creator" class="screen">
        <h1 class="title" style="font-size: 4rem;">CREATE YOUR CHARACTER</h1>
        <div class="menu-content">
            <h3 style="margin-bottom: 1.5rem; color: #333;">Select Your Butt Cheek Size:</h3>
            <div class="butt-options">
                <button class="butt-btn" data-butt-size="Large">
                    <span>Large</span>
                </button>
                <button class="butt-btn" data-butt-size="Regular">
                    <span>Regular</span>
                </button>
            </div>
            <button id="create-character-btn" class="menu-btn" style="margin-top: 2rem;" disabled>Enter Lobby</button>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="screen">
        <div class="game-container">
            <!-- Header -->
            <header>
                <h2>SODA DRINKERS</h2>
                <div class="user-info">
                    <span id="current-user">you: <strong></strong></span>
                    <span id="user-soda-count">sodas: <strong>0</strong></span>
                </div>
            </header>

            <!-- Main Game Area -->
            <div class="game-content">
                <!-- The Circle - Where players sit -->
                <div class="circle-area">
                    <div id="players-circle" class="players-circle">
                        <!-- Players will be positioned here in a circle -->
                    </div>
                </div>

                <!-- Bottom Controls -->
                <div class="controls-area">
                    <!-- Soda Selection -->
                    <div class="soda-panel">
                        <h3>grab a soda:</h3>
                        <div class="soda-buttons">
                            <button class="soda-btn sprite" data-soda="Sprite">
                                <span class="soda-icon">ðŸ¥¤</span>
                                <span>Sprite</span>
                            </button>
                            <button class="soda-btn pepsi" data-soda="Pepsi">
                                <span class="soda-icon">ðŸ¥¤</span>
                                <span>Pepsi</span>
                            </button>
                            <button class="soda-btn coca-cola" data-soda="Coca-Cola">
                                <span class="soda-icon">ðŸ¥¤</span>
                                <span>Coke</span>
                            </button>
                            <button class="soda-btn dr-pepper" data-soda="Dr. Pepper">
                                <span class="soda-icon">ðŸ¥¤</span>
                                <span>Dr Pepper</span>
                            </button>
                            <button class="soda-btn mt-dew" data-soda="Mt. Dew">
                                <span class="soda-icon">ðŸ¥¤</span>
                                <span>Mt Dew</span>
                            </button>
                        </div>
                    </div>

                    <!-- Chat Panel -->
                    <div class="chat-panel">
                        <h3>say something:</h3>
                        <div class="chat-buttons">
                            <button class="chat-btn" data-message="Hello!">Hello!</button>
                            <button class="chat-btn" data-message="I'm drinking soda!">I'm drinking soda!</button>
                            <button class="chat-btn" data-message="I've drank {x} sodas!">I've drank {x} sodas!</button>
                            <button class="chat-btn" data-message="I'm going to take your soda!">I'm going to take your soda!</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
